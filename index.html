<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui.min.css">
    <title>Deutscher Wetterdienst API - OpenAPI Documentation</title>

<body>
    <div id="openapi">

    <script src="//cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui-bundle.min.js"></script>
    <script>
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: "openapi.yaml", 
                dom_id: "#openapi",
                requestInterceptor: function(req) {   
                    var mapping = {
                        "app-prod-ws.warnwetter.de": "dwd.api.proxy.bund.dev"
                    }
                    if(this.url !== "openapi.yaml") {
                       var url = new URL(req.url);
                       if(url.hostname in mapping) {
                           url.hostname = mapping[url.hostname];
                           req.url = url.href;
                       }
                    }
                    return req;
              },
            })
        }
    </script>
</body>
</html>
